option_pub_texts:
  class: sfDoctrineRouteCollection
  options:
    model:                OptionPubTexts
    module:               texts
    prefix_path:          /texts
    column:               id
    with_wildcard_routes: true

option:
  class: sfDoctrineRouteCollection
  options:
    model:                Option
    module:               texts
    prefix_path:          /texts
    column:               id
    with_wildcard_routes: true

auto_group:
  class: sfDoctrineRouteCollection
  options:
    model:                AutoGroup
    module:               auto_group
    prefix_path:          /auto_group
    column:               id
    with_wildcard_routes: true

remote_authentication:
  class: sfDoctrineRouteCollection
  options:
    model:                RemoteAuthentication
    module:               remote_authentication
    prefix_path:          /remote_authentication
    column:               id
    with_wildcard_routes: true

